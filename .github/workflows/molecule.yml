name: molecule

on:
  push:
  pull_request:
  schedule:
    - cron: '0 18 * * sun'

jobs:
  test:
    name: ${{ matrix.image }} terragrunt ${{ matrix.terragrunt_version }}
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        image:
          - ansible-centos:8
          - ansible-centos:7
          - ansible-fedora:32
          - ansible-fedora:31
          - ansible-fedora:30
          - ansible-fedora:29
          - ansible-fedora:28
          - ansible-fedora:27
          - ansible-fedora:26
          - ansible-ubuntu:20.04
          - ansible-ubuntu:18.04
          - ansible-ubuntu:16.04
          - ansible-ubuntu:14.04
          - ansible-debian:10
          - ansible-debian:9
          - ansible-debian:8
          - ansible-oraclelinux:7
          - ansible-amazonlinux:2
          - ansible-opensuse:15.1
          - ansible-opensuse:15
          - ansible-opensuse:42.3
          - ansible-opensuse:42.2
          - ansible-opensuse:13.2
          - ansible-archlinux:latest
          - ansible-alpine:latest
          - ansible-gentoo:latest
        terragrunt_version:
          - v0.23.10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Molecule
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint molecule-docker docker

      - name: Test Ansible role
        run: molecule test
        env:
          image: ${{ matrix.image }}
          terragrunt_version: ${{ matrix.terragrunt_version }}

      - name: Test Ansible role with check_mode enable
        run: molecule check
        env:
          image: ${{ matrix.image }}
          terragrunt_version: ${{ matrix.terragrunt_version }}
